<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact NoteDesk</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="icon" href="img/favicon.png" type="image/png">
  <meta name="description" content="Contact NoteDesk for collaborations and questions">
</head>
<body>
  <div class="page-loader">
    <div class="loader-logo">
      <i class="fa-solid fa-laptop"></i> NoteDesk
    </div>
  </div>

  <header class="hero about-hero">
    <nav>
      <a href="index.html" class="logo"><i class="fa-solid fa-laptop"></i> NoteDesk</a>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="notes.html">Notes</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <div class="hero-content">
      <h1>Get in Touch</h1>
      <p>Reach out for collaborations, questions, or just to say hello!</p>
    </div>
  </header>

  <div class="about-page-container">
    <main class="about-main-content">
      <div class="contact-form-container">
        <form id="contactForm" class="contact-form" action="mailto:b9.ashish@gmail.com" method="post" enctype="text/plain">
          <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="form-submit-btn">Send Message</button>
        </form>
        <div id="formSuccess" class="form-success-message" style="display:none;">
          <i class="fas fa-check-circle"></i>
          <p>Message sent! I'll get back to you soon.</p>
        </div>
      </div>

      <div class="contact-alt-options">
        <h3>Or reach me directly:</h3>
        <p class="contact-option">
          <a href="mailto:b9.ashish@gmail.com" class="contact-link">
            <i class="fas fa-envelope"></i> b9.ashish@gmail.com
          </a>
        </p>
        <p class="contact-option">
          <a href="https://www.linkedin.com/in/ashishb9" target="_blank" class="contact-link">
            <i class="fab fa-linkedin-in"></i> LinkedIn
          </a>
        </p>
      </div>
    </main>
  </div>

  <footer>
    <!-- Same footer as other pages -->
  </footer>

  <script src="script.js"></script>
</body>
</html>
